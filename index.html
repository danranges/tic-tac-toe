<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="settings-container" id="settings-container">
      <div class="players-container" id="players-container">
        <button class="btn-player-ct" id="btn-one-player">One Player</button>
        <button class="btn-player-ct" id="btn-two-player">Two Players</button>
      </div>
      <form id="player-names-form">
        <div class="player-names-container" id="player-names-container">
          <div class="player-container" id="player-one-container">
            <label for="player-one-name" class="player-name-lbl"
              >Player One Name:</label
            >
            <input type="text" name="player-one-name" id="player-one-name" />
          </div>
          <div class="player-container" id="player-two-container">
            <label for="player-two-name" class="player-name-label"
              >Player Two Name:</label
            >
            <input type="text" name="player-two-name" id="player-two-name" />
          </div>
          <button type="button" class="btn-submit-names" id="btn-submit-names">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="status" id="status"></div>
    <div class="game-board-container" id="game-board-container"></div>
    <div class="start-over" id="start-over">
      <button class="restart" id="new-game">New Game</button>
      <button class="restart" id="reset">Reset</button>
    </div>
  </body>
  <script src="ttt.js"></script>
</html>
